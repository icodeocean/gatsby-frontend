      <script>var passwordVisible = false;
window.onload = function() {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "https://fairfield-programming.herokuapp.com/joke", true);
    xmlHttp.send(null);
    console.log(xmlHttp);
    xmlHttp.onload = function(res) {
        document.getElementById("joke").innerHTML = xmlHttp.response;
    };
};
function togglePasswordVisibility() {
    var passwordInput = document.getElementById("password");
    var passwordVisibleToggle = document.getElementById("passwordVisibleToggle");
    if (passwordVisible) {
        passwordInput.type = "password";
        passwordVisibleToggle.classList.remove("fa-eye-slash");
        passwordVisibleToggle.classList.add("fa-eye");
    } else {
        passwordInput.type = "text";
        passwordVisibleToggle.classList.remove("fa-eye");
        passwordVisibleToggle.classList.add("fa-eye-slash");
    }
    passwordVisible = !passwordVisible;
}

</script>
